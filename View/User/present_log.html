<include file="./Application/Admin/View/public/header.html" title="赠送记录" />
    <body>
        <include file="./Application/Admin/View/public/nav.html"  />
        <div class="wrapper">
            <div class="container" style="width: 95%">
                <div class="row">
                    <include file="./Application/Admin/View/public/left.html"  />
                    <!--/.span3-->
                    <div class="span9" style="width: 82%">
                        <div class="content">
                        <div class="module">
							<div class="module-head">
								<h3>赠送记录</h3>
							</div>
							<div class="module-body table">
                                <form method="get" action="__URL__/player_presents_log" name="player_list">
                                    <div class="case" style="padding-left: 15px; margin-bottom: 10px; font-size: 13px">
                                        玩家ID：
                                        <input type="number" name="p_userid"  style="width:150px;height:25px;"/>

                                        <input type="submit" class="btn btn-mini btn-info godate" value="搜索玩家"/>
                                    </div>
                                </form>


								<table cellpadding="0" cellspacing="0" border="0" class=" table table-bordered table-striped display" width="100%">
									<thead>
										<tr>
											<th>赠送玩家ID</th>
                                            <th>昵称</th>
											<th>接收玩家ID</th>
                                            <th>昵称</th>
                                            <th>金币</th>
                                            <th>时间</th>
                                            <th>操作</th>

                                        </tr>
									</thead>
									<tbody>
                                    <notempty name="data">

                                    <foreach name="data" item="vo">                                    <tr >
                                        <if condition="$Think.session.power.link_user eq 1">
                                            <td><a href="__URL__/player_list?detail_id={$vo.userid}" class="userids">{$vo.userid}</a></td>
                                            <td><a href="__URL__/player_list?detail_id={$vo.userid}">{$vo.p_nick_name}</a></td>
                                            <td><a href="__URL__/player_list?detail_id={$vo.userid2}" class="userids2">{$vo.userid2}</a></td>
                                            <td><a href="__URL__/player_list?detail_id={$vo.userid2}">{$vo.r_nick_name}</a></td>
                                            <else/>
                                            <td>{$vo.userid}</td>
                                            <td>{$vo.p_nick_name}</td>
                                            <td>{$vo.userid2}</td>
                                            <td>{$vo.r_nick_name}</td>
                                        </if>


                                        <td>{$vo.score}</td>
                                        <td>{$vo.changedate}</td>
                                        <if condition="$Think.session.power.ud_roll_back eq 1">
                                            <td><a href="__URL__/roll_back?nindex={$vo.nindex}" id="goback">撤回</a></td>
                                        </if>

                                    </tr>
                                    </foreach>
                                        <else/>
                                        <td colspan="6">没有数据，请输入一个玩家ID！</td>
                                    </notempty>

									</tbody>

								</table>
                                <form method="get" action="__URL__/player_presents_log" name="player_list" style="float: right;">
                                    跳转到：
                                    <input type="hidden" name="p_userid" value="{$data[0].p_gid}"  />

                                    <input type="number" name="p"  style="width:50px;height:20px;"/>


                                    页
                                    <input type="submit" class="btn btn-mini btn-info godate" value="跳转"/>

                                </form> <div class="pages" style="">{$page}</div>
							</div>
						</div><!--/.module-->

                           </div> 
                        <!--/.content-->
                        <!--<a class="btn btn-mini btn-info" href="add_admin">添加管理员</a>-->
                    </div>
                    <!--/.span9-->
                    
                   
                </div>
            </div>
            <!--/.container-->
        </div>
        <!--/.wrapper-->
         <include file="./Application/Admin/View/public/footer.html" name="管理员(请谨慎操作)？"/>
      
    </body>
