<include file="./Application/Admin/View/public/header.html" title="玩家留言详情" />
    <body>
        <include file="./Application/Admin/View/public/nav.html"  />
        <div class="wrapper">
            <div class="container" style="width: 95%">
                <div class="row">
                    <include file="./Application/Admin/View/public/left.html"  />
                    <!--/.span3-->
                    <div class="span9" style="width: 82%">
                        <div class="content">
                        <div class="module">
							<div class="module-head">
								<h3>玩家留言详情</h3>
							</div>
							<div class="module-body table">

                                <form method="get" action="__URL__/player_msg_detail" name="player_msg">

                                    <div style="margin-left: 10px">


                                        玩家ID：
                                        <input type="number" name="userid"  value="{$data[0].userid}"  style="width:150px;height:25px;"/>

                                        <input type="submit" class="btn btn-mini btn-info godate" value="查询"/>
                                    </div>
                                </form>


								<table cellpadding="0" cellspacing="0" border="0" class=" table table-bordered table-striped	 display" width="100%">
									<thead>
										<tr>

                                            <th>留言</th>
											<th>留言时间</th>

										</tr>
									</thead>
									<tbody>
                                    <notempty name="data">
                                    <foreach name="data" item="vo">                                    <tr >
                                        <td>{$vo.advice}</td>
                                        <td>{$vo.updatedate}</td>


										</tr>
                                    </foreach>
                                        <else/>
                                        <td colspan="6">没有数据，请输入一个玩家ID！</td>
                                    </notempty>
										
									</tbody>
									
								</table>
							</div>
						</div><!--/.module-->

                           </div> 
                        <!--/.content-->
                        <a class="btn btn-large btn-primary " style="margin: 10px" href="javascript:0" id="go_reply">回复该玩家</a>
                    </div>
                    <!--/.span9-->
                    
                   
                </div>
            </div>
            <!--/.container-->
        </div>
        <!--/.wrapper-->

        <!--添加-->
        <div class="add_tip" style="width: 300px; text-align: left; display: none; position:fixed;top:0;left: 40%; background-color: #fff; padding: 30px; border: #999999 2px solid;">

            <div class="alert ts" style="display: none">
                <button type="button" class="close" data-dismiss="alert">×</button>
                <strong>提示：</strong><span class="tip"></span>
            </div>

            <form class="form-horizontal row-fluid" method="post" action="__URL__/add_reply" name="add_reply">

                <input type="hidden" value="{$data[0].userid}" name="userid"/>

                <div class="control-group">

                    <h3>回复玩家</h3>


                    <label class="radio-inline" >
                        <b>内容：</b>
                        <textarea style="height: 100px" name="content" id="content" placeholder="输入回复内容"></textarea>
                    </label>



                </div>

                <div class="control-group">
                    <div class="controls">
                        <button type="button" class="btn btn-mini btn-info go_add">回复</button> <button type="button" class="btn btn-mini cls_tip" >关闭</button>
                    </div>
                </div>
            </form>
        </div>


        <div class="footer">
            <div class="container" style="width: 95%">
                <b class="copyright">&copy; 2018 后台管理系统 - 技术支持RyanLiu </b> - 备案信息：xxxxxxxx号
            </div>
        </div>
        <script src="__PUBLIC__/admin/scripts/jquery-1.9.1.min.js" type="text/javascript"></script>


        <script src="__PUBLIC__/admin/data/js/jquery.min.js"></script>
        <script src="__PUBLIC__/admin/data/js/Ecalendar.jquery.min.js"></script>
        <script>
            $(function(){
                $('#go_reply').click(function () {
                    $('.add_tip').fadeIn(200).animate({top:'30%'},270);
                    $('.wrapper').animate({opacity:'0.5'},300);
                })

                $('.cls_tip').click(function () {
                    $('.add_tip').animate({top:'0'},300).fadeOut(200)

                    $('.wrapper').animate({opacity:'1'},300);

                    $(".ts").hide(80)
                })



                $('.go_add').click(function () {
                    var content = $('#content').val();


                    if(typeof (content) == 'undefined' || content == null || content=='' ){
                        $(".ts").show(80);
                        $(".ts").removeClass('alert-success');
                        $(".ts").addClass('alert-error');
                        $(".tip").text("请输入回复内容！");
                    }else{
                        $(".ts").show(80);
                        $(".ts").removeClass('alert-error');
                        $(".ts").addClass('alert-success');
                        $(".tip").text("回复成功！");
                        $('form[name="add_reply"]').submit();
                    }
                })

            });
        </script>

        <script src="__PUBLIC__/admin/scripts/common.js" type="text/javascript"></script>
        <script src="__PUBLIC__/admin/scripts/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
        <script src="__PUBLIC__/admin/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="__PUBLIC__/admin/scripts/flot/jquery.flot.js" type="text/javascript"></script>
        <script src="__PUBLIC__/admin/scripts/flot/jquery.flot.pie.js" type="text/javascript"></script>
        <script src="__PUBLIC__/admin/scripts/flot/jquery.flot.resize.js" type="text/javascript"></script>
        <script src="__PUBLIC__/admin/scripts/datatables/jquery.dataTables.js" type="text/javascript"></script>


    </body>
