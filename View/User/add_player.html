            <div class="container" style="width: 95%">
                <div class="row">
                    <include file="./Application/Admin/View/public/left.html"  />
                    <!--/.span3-->

                    <div class="span9" style="width:30%">
                        <div class="content">
                        <div class="module">
							<div class="module-head">
								<h3>玩家注册</h3>
							</div>

							<div class="module-body table">
                                <!--<span>总抽水：{$data.sum_water}</span>-->
                                <!--<span>总取款：{$data.sum_money}</span>-->
                                <!--<span>总保险：{$data.protect}</span>-->

                                <div class="alert ts" style="display:none">
                                    <button type="button" class="close" data-dismiss="alert">×</button>
                                    <strong>提示：</strong><span class="tip"></span>
                                </div>

                                <form class="form-horizontal row-fluid" method="post" action="__URL__/go_add_player" name="go_add_player">

                                    <div class="control-group" >

                                        <!--<if condition="$data.sum_water neq ''">{$data.sum_water}<else/>0</if>-->
                                        <!--<if condition="$data.sum_money neq ''">{$data.sum_money}<else/>0</if>-->
                                        <!--<if condition="$data.protect neq ''">{$data.protect}<else/>0</if>-->



                                    </div>
                                    <input type="hidden" name="user" value="{$Think.session.admin}" />

                                    <div class="control-group">
                                        <label class="control-label" >手机号: &nbsp;&nbsp;</label>
                                        <input type="text" name="phone" placeholder="请输入手机号"/>

                                    </div>

                                    <div class="control-group">
                                        <label class="control-label" >密码: &nbsp;&nbsp;</label>

                                        <input type="password" name="pwd"  placeholder="请输入密码"/>
                                    </div>

                                    <div class="control-group">
                                        <label class="control-label" >游戏ID: &nbsp;&nbsp;</label>

                                        <input type="number" name="gameid"  placeholder="请输入游戏ID"/>
                                    </div>


                                    <div class="control-group">
                                        <div class="controls">
                                            <input type="button" value="注册" class="btn btn-mini btn-info" id="do_add"/>
                                        </div>
                                    </div>
                                </form>
							</div>
						</div><!--/.module-->

                           </div> 
                        <!--/.content-->
                        <!--<a class="btn btn-mini btn-info" href="add_admin">添加管理员</a>-->
                    </div>

                </div>


            </div>

        </div>

        <script src="__PUBLIC__/admin/scripts/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="__PUBLIC__/admin/date/datedropper.min.js"></script>
        <script src="__PUBLIC__/admin/date/timedropper.min.js"></script>

        <script type="text/javascript" src="__PUBLIC__/admin/date/moment.js"></script>
        <script type="text/javascript" src="__PUBLIC__/admin/date/bootstrap-datetimepicker.js"></script>
        <script>
            $(function(){

                $("#do_add").click(function(){

                    var phone = $("input[name='phone']").val();
                    var pwd = $("input[name='pwd']").val();
                    var gameid = $("input[name='gameid']").val();


                        if(typeof (phone) =='undefined' || phone==null || phone.length<11){
                            $(".ts").show(80);
                            $(".ts").removeClass('alert-success');
                            $(".ts").addClass('alert-error');
                            $(".tip").text("手机输入有误！");

                        }else if(typeof (pwd) =='undefined' || pwd==null){
                            $(".ts").show(80);
                            $(".ts").removeClass('alert-success');
                            $(".ts").addClass('alert-error');
                            $(".tip").text("请输入密码！");

                        } else if(typeof (gameid) =='undefined' || gameid==null ||gameid>999999 || gameid<=110000){
                            $(".ts").show(80);
                            $(".ts").removeClass('alert-success');
                            $(".ts").addClass('alert-error');
                            $(".tip").text("游戏ID输入有误！范围：110000~999999");
                        }
                        else{

                            $("form[name='go_add_player']").submit();

                        }

                })




            });
        </script>
        <script src="__PUBLIC__/admin/scripts/common.js" type="text/javascript"></script>
