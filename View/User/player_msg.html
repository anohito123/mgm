<include file="./Application/Admin/View/public/header.html" title="玩家留言" />
    <body>
        <include file="./Application/Admin/View/public/nav.html"  />
        <div class="wrapper">
            <div class="container" style="width: 95%">
                <div class="row">
                    <include file="./Application/Admin/View/public/left.html"  />
                    <!--/.span3-->
                    <div class="span9" style="width: 82%">
                        <div class="content">
                        <div class="module">
							<div class="module-head">
								<h3>玩家留言</h3>
							</div>
							<div class="module-body table" style="overflow: auto">
                                <form method="get" action="__URL__/player_msg" name="plat_form">

                                    <div style="margin-left: 10px">
                                        选择时间段：
                                        <input type="text" name="stime" style="width:100px;height:25px;" id="ECalendar_case1" /> -
                                        <input type="text" name="etime"  style="width:100px;height:25px;" id="ECalendar_case2"	/>

                                        玩家ID：
                                        <input type="number" name="userid"   style="width:150px;height:25px;"/>

                                        <input type="button" class="btn btn-mini btn-info godate" value="查询"/>
                                    </div>
                                </form>


								<table cellpadding="0" cellspacing="0" border="0" class=" table table-bordered table-striped display" width="100%">
									<thead>
										<tr>
											<th>ID</th>
                                            <th>昵称</th>
											<th>备注</th>

                                            <th>留言</th>
                                            <th>留言条数</th>

                                            <th>时间</th>
                                            <th width="10%">操作</th>



                                        </tr>
									</thead>
									<tbody>
                                    <notempty name="data">

                                    <foreach name="data" item="vo">                                    <tr >

                                        <if condition="$Think.session.power.link_user eq 1">
                                            <td><a href="__URL__/player_list?detail_id={$vo.userid}" class="userids">{$vo.userid}</a></td>
                                            <td><a href="__URL__/player_list?detail_id={$vo.userid}">{$vo.nick_name}</a></td>
                                            <else/>
                                            <td>{$vo.userid}</td>
                                            <td>{$vo.nick_name}</td>
                                        </if>


                                        <td style="color: red">{$vo.remark}</td>
                                        <td>{$vo.msg}</td>
                                        <td>{$vo.sum_msg}</td>
                                        <td>{$vo.date}</td>
                                        <td><a href="__URL__/player_msg_detail?userid={$vo.userid}">详情</a></td>

                                    </tr>
                                    </foreach>
                                        <else/>
                                        <td colspan="6">没有数据，请输入一个玩家ID！</td>
                                    </notempty>

									</tbody>

								</table>
                                <div class="pages" style="">{$page}</div>
							</div>
						</div><!--/.module-->

                           </div> 
                        <!--/.content-->

                    </div>
                    <!--/.span9-->
                    
                   
                </div>
            </div>
            <!--/.container-->
        </div>
        <!--/.wrapper-->
         <include file="./Application/Admin/View/public/footer.html" name="管理员(请谨慎操作)？"/>
      
    </body>
