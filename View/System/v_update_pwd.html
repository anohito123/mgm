<include file="./Application/Admin/View/public/header.html" title="修改密码" />
    <body>
        <include file="./Application/Admin/View/public/v_nav.html"  />
        <div class="wrapper" >
            <div class="container" style="width: 95%">
                <div class="row">

                    <!--/.span3-->

                    <div class="span9" style="width:30%">
                        <div class="content">
                        <div class="module">
							<div class="module-head">
								<h3>修改密码</h3>
							</div>

							<div class="module-body table">
                                <!--<span>总抽水：{$data.sum_water}</span>-->
                                <!--<span>总取款：{$data.sum_money}</span>-->
                                <!--<span>总保险：{$data.protect}</span>-->

                                <div class="alert ts" style="display:none">
                                    <button type="button" class="close" data-dismiss="alert">×</button>
                                    <strong>提示：</strong><span class="tip"></span>
                                </div>

                                <form class="form-horizontal row-fluid" method="post" action="__URL__/update_pwd_go" name="go_pwd">

                                    <div class="control-group" >

                                        <!--<if condition="$data.sum_water neq ''">{$data.sum_water}<else/>0</if>-->
                                        <!--<if condition="$data.sum_money neq ''">{$data.sum_money}<else/>0</if>-->
                                        <!--<if condition="$data.protect neq ''">{$data.protect}<else/>0</if>-->



                                    </div>
                                    <input type="hidden" name="user" value="{$Think.session.admin}" />

                                    <div class="control-group">
                                        <label class="control-label" >原密码: &nbsp;&nbsp;</label>
                                        <input type="password" name="oldpwd" placeholder="请输入原密码"/>

                                    </div>

                                    <div class="control-group">
                                        <label class="control-label" >新密码: &nbsp;&nbsp;</label>

                                        <input type="password" name="pwd"  placeholder="请输入新密码"/>
                                    </div>

                                    <div class="control-group">
                                        <label class="control-label" >确认新密码: &nbsp;&nbsp;</label>

                                        <input type="password" name="pwd2" placeholder="确认新密码"/>
                                    </div>


                                    <div class="control-group">
                                        <div class="controls">
                                            <input type="button" value="修改密码" class="btn btn-mini btn-info" id="do_pwd"/>
                                        </div>
                                    </div>
                                </form>
							</div>
						</div><!--/.module-->

                           </div> 
                        <!--/.content-->
                        <!--<a class="btn btn-mini btn-info" href="add_admin">添加管理员</a>-->
                    </div>
                    <!--/.span9-->
                    
                   
                </div>


            </div>
            <!--/.container-->


        </div>
        <!--/.wrapper-->
        <div class="footer">
            <div class="container" style="width: 95%">
                <b class="copyright">&copy; 2018 后台管理系统 - 技术支持RyanLiu </b> - 备案信息：xxxxxxxx号
            </div>
        </div>



        <script src="__PUBLIC__/admin/scripts/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="__PUBLIC__/admin/date/datedropper.min.js"></script>
        <script src="__PUBLIC__/admin/date/timedropper.min.js"></script>

        <script type="text/javascript" src="__PUBLIC__/admin/date/moment.js"></script>
        <script type="text/javascript" src="__PUBLIC__/admin/date/bootstrap-datetimepicker.js"></script>
        <script>
            $(function(){

                $("#do_pwd").click(function(){

                    var user = $("input[name='user']").val();
                    var oldpwd = $("input[name='oldpwd']").val();
                    var pwd = $("input[name='pwd']").val();
                    var pwd2 = $("input[name='pwd2']").val();

                    $.post("__URL__/check_login",{'user':user,'pwd':oldpwd},function(data){
                        if(data=='error'){

                            $(".ts").show(80);
                            $(".ts").removeClass('alert-success');
                            $(".ts").addClass('alert-error');
                            $(".tip").text("原密码无效！");

                        }else if(pwd!=pwd2||pwd=='' || pwd2==''){

                            $(".ts").show(80);
                            $(".ts").removeClass('alert-success');
                            $(".ts").addClass('alert-error');
                            $(".tip").text("新密码不一致！");
                        } else{

                            $("form[name='go_pwd']").submit();

                        }
                    });
                })




            });
        </script>
        <script src="__PUBLIC__/admin/scripts/common.js" type="text/javascript"></script>
        <script src="__PUBLIC__/admin/scripts/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
        <script src="__PUBLIC__/admin/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="__PUBLIC__/admin/scripts/flot/jquery.flot.js" type="text/javascript"></script>
        <script src="__PUBLIC__/admin/scripts/flot/jquery.flot.pie.js" type="text/javascript"></script>
        <script src="__PUBLIC__/admin/scripts/flot/jquery.flot.resize.js" type="text/javascript"></script>
        <script src="__PUBLIC__/admin/scripts/datatables/jquery.dataTables.js" type="text/javascript"></script>


    </body>
