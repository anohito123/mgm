<include file="./Application/Admin/View/public/header.html" title="金币变动记录" />
    <body>
        <include file="./Application/Admin/View/public/nav.html"  />
        <div class="wrapper">
            <div class="container" style="width: 95%">
                <div class="row">
                    <include file="./Application/Admin/View/public/left.html"  />
                    <!--/.span3-->
                    <div class="span9" style="width: 82%">
                        <div class="content">
                        <div class="module">
							<div class="module-head">

								<h3>金币变动记录</h3>
							</div>
							<div class="module-body table">
								<table cellpadding="0" cellspacing="0" border="0" class="datatable-1 table table-bordered table-striped	 display" width="100%">
									<thead>
										<tr>
											<th>玩家ID</th>
                                            <th>变动原因</th>
											<th>变动金币</th>
                                            <th>变动钻石</th>
                                            <th>变动时间</th>
                                            <th>变动前金币</th>
                                            <th>变动后金币</th>
                                            <th>变动前钻石</th>
                                            <th>变动后钻石</th>


										</tr>
									</thead>
									<tbody>
                                    <foreach name="data" item="vo">                                    <tr >
                                        <td>{$vo.playerid}</td>
                                        <td>{$vo.costreason}</td>
                                        <td>{$vo.costgold}</td>
                                        <td>{$vo.costdiamond}</td>
                                        <td>{$vo.costtime}</td>
                                        <td>{$vo.beforecostgoldcnt}</td>
                                        <td>{$vo.aftercostgoldcnt}</td>
                                        <td>{$vo.beforecostdiamondcnt}</td>
                                        <td>{$vo.aftercostdiamondcnt}</td>

										</tr>
                                    </foreach>
										
										
									</tbody>
									
								</table>
							</div>
						</div><!--/.module-->

                           </div> 
                        <!--/.content-->
                        <!--<a class="btn btn-mini btn-info" href="add_admin">添加管理员</a>-->
                    </div>
                    <!--/.span9-->
                    
                   
                </div>
            </div>
            <!--/.container-->
        </div>
        <!--/.wrapper-->
         <include file="./Application/Admin/View/public/footer.html" name="管理员(请谨慎操作)？"/> 
      
    </body>
