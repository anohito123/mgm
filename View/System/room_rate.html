<include file="./Application/Admin/View/public/header.html" title="吞吐率" />
    <body>
        <include file="./Application/Admin/View/public/nav.html"  />
        <div class="wrapper">
            <div class="container" style="width: 95%">
                <div class="row">
                    <include file="./Application/Admin/View/public/left.html"  />
                    <!--/.span3-->
                    <div class="span9" style="width: 82%">
                        <div class="content">
                        <div class="module">
							<div class="module-head">
								<h3>吞吐率</h3>
							</div>
							<div class="module-body table">



                                <form method="get" action="{:U('System/room_rate')}" name="ctr_record">
                                    <div class="case" style="padding-left: 15px; margin-bottom: 10px; font-size: 13px">
                                        <b>游戏房间：</b>
                                        <select name="sid">
                                            <foreach name="room" item="vo">
                                                <option value="{$vo.serverid}" >{$vo.roomname}</option>
                                            </foreach>

                                        </select>

                                        <input type="submit" class="btn btn-mini btn-info " value="搜索"/>

                                    </div>
                                </form>


								<table cellpadding="0" cellspacing="0" border="0" class=" table table-bordered table-striped display" width="100%">
									<thead>
										<tr>
                                            <th>房间</th>
                                            <th>RoomID</th>
											<th>当日输赢</th>
                                            <th>总吃分</th>
                                            <th>总吐分</th>
                                            <th>吞吐率</th>
                                            <th>时间</th>

                                        </tr>
									</thead>
									<tbody>

                                    <notempty name="data">
                                    <foreach name="data" item="vo">                                    <tr >

                                        <td>{$vo.roomname}</td>
                                        <td>{$vo.serverid}</td>
                                        <td>{$vo.todayscore}</td>
                                        <td>{$vo.eatscore}</td>
                                        <td>{$vo.outscore}</td>
                                        <td>{$vo.rate}</td>
                                        <td>{$vo.logdate}</td>


                                    </tr>
                                    </foreach>
                                        <else/>
                                        <td colspan="9">没有数据！</td>
                                    </notempty>

									</tbody>

								</table>
                                <div class="pages" style="">{$page}</div>
							</div>
						</div><!--/.module-->

                           </div> 
                        <!--/.content-->
                        <!--<a class="btn btn-mini btn-info" href="add_admin">添加管理员</a>-->
                    </div>
                    <!--/.span9-->
                    
                   
                </div>
            </div>
            <!--/.container-->
        </div>
        <!--/.wrapper-->
         <include file="./Application/Admin/View/public/footer.html" name="管理员(请谨慎操作)？"/>
      
    </body>
