<include file="./Application/Admin/View/public/header.html" title="点卡记录" />
    <body>
        <include file="./Application/Admin/View/public/nav.html"  />
        <div class="wrapper">
            <div class="container" style="width: 95%">
                <div class="row">
                    <include file="./Application/Admin/View/public/left.html"  />
                    <!--/.span3-->
                    <div class="span9" style="width: 82%">
                        <div class="content">
                        <div class="module">
							<div class="module-head">
								<h3>点卡记录</h3>
							</div>
							<div class="module-body table">
                                <form method="get" action="__URL__/card_list" name="player_list">
                                    <div class="case" style="padding-left: 15px; margin-bottom: 10px; font-size: 13px">
                                        兑换码：
                                        <input type="text" name="code"  style="width:150px;height:25px;"/>
                                        玩家ID:
                                        <input type="number" name="userid"  style="width:150px;height:25px;"/>

                                        <input type="submit" class="btn btn-mini btn-info godate" value="搜索"/>
                                    </div>
                                </form>


<if condition="$Think.session.power.ud_card_add eq 1">

<form method="get" action="__URL__/init_card" name="player_list">
                                    <div class="case" style="padding-left: 15px; margin-bottom: 10px; font-size: 13px">
                                        生成数量：
                                        <input type="number" name="card_num"  style="width:150px;height:25px;"/>
                                        点卡类型：
                                        <select name="card_type">
                                            <option value="1" selected="selected">体验卡</option>
                                            <option value="0">点卡</option>
                                        </select>
                                        点卡金额：
                                        <select name="card_val">
                                            <option value="2" selected="selected">100000</option>
                                            <option value="1">200000</option>
                                        </select>

                                        <input type="submit" class="btn btn-mini btn-info godate" value="生成"/>

                                        <a href="__ROOT__/newfile.txt">导出生成的文件</a>
                                    </div>
                                </form>

   </if>

                           

								<table cellpadding="0" cellspacing="0" border="0" class=" table table-bordered table-striped display" width="100%">
									<thead>
										<tr>
											<th>兑换码</th>
                                            <th>兑换等级</th>
											<th>兑换玩家ID</th>
                                            <th>添加时间</th>
                                            <th>兑换时间</th>
                                            <th>是否兑换</th>
                                            <th>是否体验卡</th>


                                        </tr>
									</thead>
									<tbody>
                                    <notempty name="data">

                                    <foreach name="data" item="vo">                                    <tr >

                                            <td>{$vo.exchangecode}</td>
                                            <td>{$vo.exchangecardindex}</td>
                                            <td>{$vo.exchangeuserid}</td>
                                            <td>{$vo.adddate}</td>
                                            <td>{$vo.exchangedate}</td>
                                            <td><if condition="$vo.exchangetimes gt 0">
                                            	已兑换
                                            <else/>
                                            	<span style="color:red">未兑换</span>
                                            </if>
                                            </td>
                                            
                                            <td>
                                            <if condition="$vo.newusercard eq 1">
                                           		<span style="color:green">是</span>
                                           <else/>
                                            	否
                                            </if>
                                           </td>
                            
                                    </tr>
                                    </foreach>
                                        <else/>
                                        <td colspan="6">没有数据！</td>
                                    </notempty>

									</tbody>

								</table>
                                <form method="get" action="__URL__/card_list" name="player_list" style="float: right;">
                                    跳转到：
                                    <input type="number" name="p"  style="width:50px;height:20px;"/>


                                    页
                                    <input type="submit" class="btn btn-mini btn-info godate" value="跳转"/>

                                </form> <div class="pages" style="">{$page}</div>
							</div>
						</div><!--/.module-->

                           </div> 
                        <!--/.content-->
                        <!--<a class="btn btn-mini btn-info" href="add_admin">添加管理员</a>-->
                    </div>
                    <!--/.span9-->
                    
                   
                </div>
            </div>
            <!--/.container-->
        </div>
        <!--/.wrapper-->
        <div class="footer">
            <div class="container" style="width: 95%">
                <b class="copyright">&copy; 2018 后台管理系统 - 技术支持RyanLiu </b> - 备案信息：xxxxxxxx号
            </div>
        </div>
        <script src="__PUBLIC__/admin/scripts/jquery-1.9.1.min.js" type="text/javascript"></script>


        <script src="__PUBLIC__/admin/data/js/jquery.min.js"></script>
        <script src="__PUBLIC__/admin/data/js/Ecalendar.jquery.min.js"></script>
        <script>
            $(function(){

                $('#goback').click(function () {

                    if(confirm("确认撤回？")){
                        return true
                    }else {
                        return false
                    }
                })

            });
        </script>

        <script src="__PUBLIC__/admin/scripts/common.js" type="text/javascript"></script>
        <script src="__PUBLIC__/admin/scripts/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
        <script src="__PUBLIC__/admin/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="__PUBLIC__/admin/scripts/flot/jquery.flot.js" type="text/javascript"></script>
        <script src="__PUBLIC__/admin/scripts/flot/jquery.flot.pie.js" type="text/javascript"></script>
        <script src="__PUBLIC__/admin/scripts/flot/jquery.flot.resize.js" type="text/javascript"></script>
        <script src="__PUBLIC__/admin/scripts/datatables/jquery.dataTables.js" type="text/javascript"></script>


    </body>
