<body>
<div class="wrapper" >
    <div class="container" style="width: 95%">
        <div class="row">

            <!--/.span3-->

            <div class="span9" style="width:98%">
                <div class="content">
                    <div class="module">
                        <div class="module-head">
                            <h3>3D电玩城账号充值</h3>
                        </div>

                        <div class="module-body table">
                            <!--<span>总抽水：{$data.sum_water}</span>-->
                            <!--<span>总取款：{$data.sum_money}</span>-->
                            <!--<span>总保险：{$data.protect}</span>-->

                            <div class="alert ts" style="display:none">
                                <button type="button" class="close" data-dismiss="alert">×</button>
                                <strong>提示：</strong><span class="tip"></span>
                            </div>

                            <form class="form-horizontal row-fluid" method="post" action="__URL__/go_pay" name="go_pwd">

                                <div class="control-group" >

                                    <!--<if condition="$data.sum_water neq ''">{$data.sum_water}<else/>0</if>-->
                                    <!--<if condition="$data.sum_money neq ''">{$data.sum_money}<else/>0</if>-->
                                    <!--<if condition="$data.protect neq ''">{$data.protect}<else/>0</if>-->



                                </div>

                                <div class="control-group">
                                    <label class="control-label" >游戏ID: &nbsp;&nbsp;</label>
                                    <input type="number" name="gameid" placeholder="请输入游戏ID"/>

                                </div>

                                <div class="control-group">
                                    <label class="control-label" >充值金额: &nbsp;&nbsp;</label>

                                    <input type="number" name="rmb"  placeholder="请输入充值金额（1元=10000金币）"/>
                                </div>


                                <div class="control-group">
                                    <div class="controls">
                                        <input type="button" value="充值" class="btn btn-mini btn-info" id="do_pwd"/>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div><!--/.module-->

                </div>
                <!--/.content-->
                <!--<a class="btn btn-mini btn-info" href="add_admin">添加管理员</a>-->
            </div>
            <!--/.span9-->


        </div>


    </div>
    <!--/.container-->


</div>
<!--/.wrapper-->

        <b class="copyright">&copy; 2018 3D电玩城官方充值 - 技术支持RyanLiu </b>

</div>



<script src="__PUBLIC__/admin/scripts/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/admin/date/datedropper.min.js"></script>
<script src="__PUBLIC__/admin/date/timedropper.min.js"></script>

<script type="text/javascript" src="__PUBLIC__/admin/date/moment.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/date/bootstrap-datetimepicker.js"></script>
<script>
    $(function(){

        $("#do_pwd").click(function(){

            var gameid = $("input[name='gameid']").val();

            var rmb = $("input[name='rmb']").val();

            console.log(gameid)

            if(gameid==null){

                $(".ts").show(80);
                $(".ts").removeClass('alert-success');
                $(".ts").addClass('alert-error');
                $(".tip").text("游戏ID不能为空！");

            }


            $.post("__URL__/check_gameid",{'gameid':gameid},function(data){
                if(data=='error'){

                    $(".ts").show(80);
                    $(".ts").removeClass('alert-success');
                    $(".ts").addClass('alert-error');
                    $(".tip").text("游戏ID不存在！");

                }else if(rmb<0 || rmb==null){

                    $(".ts").show(80);
                    $(".ts").removeClass('alert-success');
                    $(".ts").addClass('alert-error');
                    $(".tip").text("充值金额为整数，且不能为负！");
                } else{

                    $("form[name='go_pwd']").submit();

                }
            });
        })




    });
</script>
<script src="__PUBLIC__/admin/scripts/common.js" type="text/javascript"></script>
<script src="__PUBLIC__/admin/scripts/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>

<script src="__PUBLIC__/admin/scripts/flot/jquery.flot.resize.js" type="text/javascript"></script>
<script src="__PUBLIC__/admin/scripts/datatables/jquery.dataTables.js" type="text/javascript"></script>


</body>
