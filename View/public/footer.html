<script>
    $(function(){
        $('.go_loading').click(function () {
            $('.loading_tip').fadeIn(200).animate({top:'30%'},270);
            $('.wrapper').animate({opacity:'0.5'},300);
            $(this).css('display', 'none');
        })


        $(".userids").each(function(){
            var a = $(this).text()
            $(this).text(parseInt(a)+10000)
        });

        $(".userids2").each(function(){
            var a = $(this).text()
            $(this).text(parseInt(a)+10000)
        });

        $("#ECalendar_case1").ECalendar({
            type:"date",
            skin:"#233",
            offset:[0,2]
        });

        $("#ECalendar_case2").ECalendar({
            type:"date",
            skin:"#233",
            offset:[0,2]
        });

        $("#ECalendar_case3").ECalendar({
            type:"date",
            skin:"#233",
            offset:[0,2]
        });

        $("#ECalendar_case4").ECalendar({
            type:"date",
            skin:"#233",
            offset:[0,2]
        });

        $(".godate").click(function () {
            var stime = $('input[name="stime"]').val();
            var etime = $('input[name="etime"]').val();
            if(etime-stime>2592000){
                $(".ts").show(80);
                $(".ts").removeClass('alert-success');
                $(".ts").addClass('alert-error');
                $(".tip").text("选择时间段不能超过30天！");
            }else if(stime > etime){
                $(".ts").show(80);
                $(".ts").removeClass('alert-success');
                $(".ts").addClass('alert-error');
                $(".tip").text("开始时间大于结束时间！");
            }else{
                $(".ts").hide();
                $("form[name='plat_form']").submit();
            }

        })


        $("#loginButton").click(check_user);

        function check_user(){

            var user = $("input[name='user']").val();
            var pwd = $("input[name='pwd']").val();
            $.post("__URL__/check_login",{'user':user,'pwd':pwd},function(data){
                if(data=='error'){
                    $("#msg").css('color','red');
                    $("#tip").text("账号或密码有误");
                    $("#msg").show(80);

                }else{

                    $("form[name='loginForm']").submit();

                }
            });
        }

    });
</script>
